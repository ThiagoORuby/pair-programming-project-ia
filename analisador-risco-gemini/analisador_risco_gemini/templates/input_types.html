{% macro qualitative_scale_field(label, name, min, max) %}
<div class="mb-3 px-4">
  <label for="{{ name }}" class="form-label"><b>{{ label }}</b></label>
  {% for i in range(min, max+1) %}
  <div class="form-check form-check-inline">
    <input
      class="form-check-input"
      type="radio"
      name="{{ name }}"
      id="{{ name }}{{ i }}"
      value="{{ i }}"
    />
    <label class="form-check-label" for="{{ name }}{{ i }}"> {{ i }} </label>
  </div>
  {% endfor %}
</div>
{% endmacro %}

<!-- Numeric Field -->

{% macro numeric_field(label, name, min, max, unidade) %}
<div class="row g-4 align-items-center justify-content-center">
  <div class="col-2">
    <label for="{{ name }}" class="form-label"><b>{{ label }}</b></label>
  </div>
  <div class="col-3">
    <div class="input-group mb-3">
      <input
        type="number"
        class="form-control"
        id="{{ name }}"
        name="{{ name }}"
        min="{{ min }}"
        max="{{ max }}"
      />
      <span class="input-group-text">{{ unidade }}</span>
    </div>
  </div>
</div>
{% endmacro %}
